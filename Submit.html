<!DOCTYPE html>
<html>
	<head>
		<title>Tag-It</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet/less" type="text/css" href="Assets/less/bootstrap/bootstrap.less" />
		<link rel="stylesheet/less" type="text/css" href="Assets/less/styles.less" />
		<script src="Assets/js/jquery-1.12.4.min.js" type="text/javascript"></script>
		<script src="Assets/js/less.js" type="text/javascript"></script>
		<script src="Assets/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="Assets/js/form.validator.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<nav id="top-line" class="navbar navbar-default">
				<div class="container">
					<div class="row">
						<div class="col-sm-6">
							<h2>Tag-It Web</h2>
							<p>ColdTrak Shipper Registration Portal</p>
						</div>
						<div class="col-sm-6 text-right">
							<a href="/">
								<img id="logo" src="Assets/img/logo.png" />
							</a>
						</div>
					</div>
				</div>
			</nav>
			<div class="collapse navbar-collapse" id="main-menu">
				<div class="container">
					<ul class="nav navbar-nav">
						<li>
							<a href="Login.html">Login</a>
						</li>
						<li>
							<a href="Scan.html">Scan</a>
						</li>
						<li>
							<a href="Confirm.html">Confirm</a>
						</li>
						<li class="active">
							<a href="Submit.html">Submit</a>
						</li>
						<li>
							<a href="Summary.html">Summary</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<form id="submitForm" class="col-md-9 block-centered" action="Summary.html">
					<h2 class="hidden-lg hidden-md hidden-sm">Submit</h2>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="shipperCompany">Shipper company</label>
								<input class="form-control" type="text" name="shipperCompany" id="shipperCompany" required />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label" for="location">Location</label>
								<input class="form-control" type="text" name="location" id="location" required />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label class="control-label" for="product">Product</label>
							<select class="form-control" name="product" id="product" required>
								<option>Product 1</option>
								<option>Product 2</option>
								<option>Product 3</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="note">Note</label>
						<textarea class="form-control" name="note" id="note"></textarea>
					</div>
					<div class="row">
						<div class="form-group col-md-4 col-sm-4">
							<label class="control-label" for="deviceList">Device List</label>
							<select class="form-control" name="deviceList" id="deviceList" multiple required>
								<option>4830573</option>
								<option>2047508</option>
								<option>5630561</option>
							</select>
						</div>
						<div class="form-group col-md-5 col-sm-5">
							<label class="control-label" for="fileList">Files</label>
							<select class="form-control" name="fileList" id="fileList" multiple>
								<option>file.jpg</option>
								<option>file2.jpg</option>
								<option>file3.jpg</option>
							</select>
						</div>
						<div class="form-group col-md-3 col-sm-3 same-buttons">
							<label class="control-label btn-block">&nbsp;</label>
							<a href="Picture.html" class="btn btn-primary margin-bottom"><span class="glyphicon glyphicon-picture"></span> Add Picture</a>
							<a class="btn btn-primary margin-bottom"><span class="glyphicon glyphicon-file"></span> Add File</a>
							<a class="btn btn-danger margin-bottom"><span class="glyphicon glyphicon-trash"></span> Remove</a>
						</div>
					</div>
					<hr />
					<div>
						<a href="Confirm.html" class="btn btn-warning pull-left"><span class="glyphicon glyphicon-arrow-left"></span> BACK</a>
						<a onclick="return FormValidator.run('#submitForm')" href="Summary.html" class="btn btn-primary pull-right">NEXT <span class="glyphicon glyphicon-arrow-right"></span></a>
					</div>
				</form>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="pull-right">Version 1.0</div>
			</div>
		</footer>
		<script>
			FormValidator.init();
		</script>
	</body>
</html>
