<!DOCTYPE html>
<html>
	<head>
		<title>Tag-It</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet/less" type="text/css" href="Assets/less/bootstrap/bootstrap.less" />
		<link rel="stylesheet/less" type="text/css" href="Assets/less/styles.less" />
		<script src="Assets/js/jquery-1.12.4.min.js" type="text/javascript"></script>
		<script src="Assets/js/less.js" type="text/javascript"></script>
		<script src="Assets/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="Assets/js/form.validator.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<nav id="top-line" class="navbar navbar-default">
				<div class="container">
					<div class="row">
						<div class="col-sm-6">
							<h2>Tag-It Web</h2>
							<p>ColdTrak Shipper Registration Portal</p>
						</div>
						<div class="col-sm-6 text-right">
							<a href="/">
								<img id="logo" src="Assets/img/logo.png" />
							</a>
						</div>
					</div>
				</div>
			</nav>
			<div class="collapse navbar-collapse" id="main-menu">
				<div class="container">
					<ul class="nav navbar-nav">
						<li>
							<a href="Login.html">Login</a>
						</li>
						<li>
							<a href="Scan.html">Scan</a>
						</li>
						<li class="active">
							<a href="Confirm.html">Confirm</a>
						</li>
						<li>
							<a href="Submit.html">Submit</a>
						</li>
						<li>
							<a href="Summary.html">Summary</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<form id="confirmForm" class="col-md-8 block-centered" action="Submit.html">
					<h2 class="hidden-lg hidden-md hidden-sm">Confirm</h2>
					<div class="form-group">
						<label class="control-label" for="receiverCompany">Receiver Company</label>
						<select id="receiverCompany" class="form-control" name="receiverCompany" required>
							<option>Company 1</option>
							<option>Company 2</option>
							<option>Company 3</option>
						</select>
						<p class="margin-top-sm">
							<a href="Receiver.html">Request to Add New Receiver</a>
						</p>
					</div>
					<div class="form-group">
						<label class="control-label" for="orderNumber">Order #</label>
						<input class="form-control" type="text" name="orderNumber" id="orderNumber" required />
					</div>
					<div class="row">
						<div class="col-md-9 col-sm-9 col-xs-8 form-group">
							<label class="control-label" for="orderSerial">Serial #</label>
							<input class="form-control" type="text" name="orderSerial" id="orderSerial" required />
						</div>
						<div class="col-md-3 col-sm-3 col-xs-4">
							<label class="control-label btn-block">&nbsp;</label>
							<a class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-9 col-sm-9 col-xs-8 form-group">
							<label class="control-label" for="deviceList">Device List</label>
							<select class="form-control" name="deviceList" id="deviceList" multiple required>
								<option>Company 1</option>
								<option>Company 2</option>
								<option>Company 3</option>
							</select>
						</div>
						<div class="col-md-3 col-sm-3 col-xs-4">
							<label class="control-label">&nbsp;</label>
							<div class="clearfix"></div>
							<a class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Remove</a>
						</div>
					</div>
					<hr />
					<div>
						<a href="Scan.html" class="btn btn-warning pull-left"><span class="glyphicon glyphicon-arrow-left"></span> BACK</a>
						<a onclick="return FormValidator.run('#confirmForm')" href="Submit.html" class="btn btn-primary pull-right">NEXT <span class="glyphicon glyphicon-arrow-right"></span></a>
					</div>
				</form>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="pull-right">Version 1.0</div>
			</div>
		</footer>
		<script>
			FormValidator.init();
		</script>
	</body>
</html>
