<!DOCTYPE html>
<html>
	<head>
		<title>Tag-It</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet/less" type="text/css" href="Assets/less/bootstrap/bootstrap.less" />
		<link rel="stylesheet/less" type="text/css" href="Assets/less/styles.less" />
		<script src="Assets/js/jquery-1.12.4.min.js" type="text/javascript"></script>
		<script src="Assets/js/less.js" type="text/javascript"></script>
		<script src="Assets/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="Assets/js/form.validator.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<nav id="top-line" class="navbar navbar-default">
				<div class="container">
					<div class="row">
						<div class="col-sm-6">
							<h2>Tag-It Web</h2>
							<p>ColdTrak Shipper Registration Portal</p>
						</div>
						<div class="col-sm-6 text-right">
							<a href="/">
								<img id="logo" src="Assets/img/logo.png" />
							</a>
						</div>
					</div>
				</div>
			</nav>
			<div class="collapse navbar-collapse" id="main-menu">
				<div class="container">
					<ul class="nav navbar-nav">
						<li>
							<a href="#">Login</a>
						</li>
						<li>
							<a href="#">Scan</a>
						</li>
						<li class="active">
							<a href="#">Confirm</a>
						</li>
						<li>
							<a href="#">Submit</a>
						</li>
						<li>
							<a href="#">Summary</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div id="addReceiverForm" class="col-md-8 block-centered">
					<h2 class="hidden-lg hidden-md hidden-sm">New Receiver Request</h2>
					<form action="Confirm.html">
						<div class="form-group">
							<label class="control-label" for="company">Company</label>
							<input class="form-control" type="text" name="company" id="company" required />
						</div>
						<div class="form-group">
							<label class="control-label" for="contactName">Contact Name</label>
							<input class="form-control" type="text" name="contactName" id="contactName" required />
						</div>
						<div class="form-group">
							<label class="control-label" for="email">Email</label>
							<input class="form-control" type="email" name="email" id="email" required />
						</div>
						<div class="form-group">
							<label class="control-label" for="comment">Comment</label>
							<textarea class="form-control" name="comment" id="comment"></textarea>
						</div>
						<hr />
						<div>
							<a href="Confirm.html" class="btn btn-warning pull-left"><span class="glyphicon glyphicon-arrow-left"></span> BACK</a>
							<a onclick="return FormValidator.run('#addReceiverForm')" href="Confirm.html" class="btn btn-primary pull-right">Send Request</a>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="pull-right">Version 1.0</div>
			</div>
		</footer>
		<script>
			FormValidator.init();
		</script>
	</body>
</html>
